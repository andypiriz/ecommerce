    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <style>
      body {
        background-color: rgba(214, 28, 109, 0.37);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

      }

      .BTN {
        margin: 3px;
        padding-top: 2px;
        padding-bottom: 1px;
        background-color:  rgb(154, 203, 86);
        border-color: rgb(42, 71, 1);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

      }
      
      div.cont {
        padding: 10px;
        background-color: rgb(214, 28, 109);
        border: 5px solid  rgb(70,101,47);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

      }
      
      p#precio {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 20px;
        text-align: right;
        

      }

      #showPRODUCTS {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }

      .searchBOX {
        background-color: rgb(154, 203, 86);
        height: 60px;
        width: 300px;
        border-radius: 40px;
        border-color: rgb(42, 71, 1);
        border-style: solid;
        padding: 10px;

      }

      #searchTXT {
        border: none;
        background: none;
        outline: none;
        float: left;
        padding: 5px;
        color: black;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 16px;
        
      }

      h2 {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      }

      h2:hover {
        color: rgb(214, 28, 109);
        font-size: 40px;
      }

    </style>
  </head>
  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
        <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
        <a id="perfil_usuario" class="py-2 d-none d-md-inline-block" href="my-profile.html">Mi perfil</a>
      </div>
    </nav>
    
    <div class="cont">
      <div class="searchBOX">
        <input id="searchTXT" type="search" onkeyup="showProductsList()" placeholder="&#128270;BUSCAR ARTÍCULO">
      </div>
       <div class="row">
          <div class="col text-right">
              <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                  <label class="btn btn-light active" id="sortAsc" >
                      <input type="radio" name="options" autocomplete="off" checked>
                      <img src="img/hprice.png" title="Ascendente">
                  </label>
                  <label class="btn btn-light" id="sortDesc" >
                      <input type="radio" name="options" autocomplete="off">
                      <img src="img/lprice.png" title="Descendente">
                  </label>
                  <label class="btn btn-light" id="sortBySoldCount" >
                      <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Relevancia
                  </label>
              </div>
          </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-6"></div>
          <div class="col-md-6 col-sm-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p id="precio">Precio</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCostMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterCostMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="BTN" id="rangeFilterCost">Filtrar</button>
                  <button class="BTN" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
         </div>
      </div>
    </div>
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos del sitio.</p>
    </div>
    <div id="showPRODUCTS" class="container p-5" ></div>
    <footer class="text-muted bg-light">
      <div class="container">
        <p class="float-right">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
        <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
      </div>
    </footer>

    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
