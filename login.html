<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      padding-left: 50%;
      padding-right: 0%;
      background-image: url(img/login.png);
      background-repeat: no-repeat;
            
      
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    form {
      margin: auto;
      width: 70%;
      padding-bottom: 40px;
      padding-top: 40px;
      background-color: rgb(214, 28, 109);
      border: 5px solid  rgb(70,101,47);
      
    }

    .BTN {
      padding-top: 2px;
      padding-bottom: 1px;
      background-color:  rgb(154, 203, 86);
      border-color: rgb(42, 71, 1);

    }

    #contFORM {
      background-color: rgb(154, 203, 86);
      border-color: rgb(42, 71, 1);
      float: right;
      width: 70%;
      height: 80%;
      padding-bottom: 10%;
      padding-top: 10%;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;


    }
    
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div id="contFORM" role="alert">
      <h4 class="alert-heading">Bienvenido a e-MERCADO</h4>
      <p>Por favor ingresa tu usuario para continuar</p>
      <hr>
      <form id="loginFORM" onsubmit="submitEvenHandler(evento)">
        <p class="mb-0">Formulario de Ingreso:</p><br>
        <input type="text" placeholder="&#128100; USUARIO" name="usuario" id="nombre_usuario" required><br><br>
        <input type="password" placeholder="&#9919; CONTRASEÑA" name="password" id="contrasena" required><br><br>
        <p><input type="checkbox" name="recordar">Recordarme</p>
        <input class="BTN" type="submit" value="Ingresar">
        <input class="BTN" type="reset" value="Cancelar">
      </form>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
