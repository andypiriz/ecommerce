  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    
    
    div#cont {
      background-color: rgba(214, 28, 109, 0.37);
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

    }

  

    img#carrito {
      margin-right: 5%;
      float: left;
    }

    img#imgProd {
      margin-right: 5%;
      float: right;
    }

    h5 {
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }

    div#almostTotal {
      text-align: center;
      background-color: rgb(189, 126, 153);
      border: 5px solid rgb(70, 101, 47);
    }

    
  
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>
  <div class="container" id="cont">
    <h5><b>DETALLE DE SU COMPRA:</b></h5>
    <img id="carrito" src="img/carro.png">
    <div id="cartField" class="row"></div>
    <form action="" id="sendProduct">
    <div class="form-row">
      <div class="col">
        <h5>ENVÍO:</h5>
        <img id="carrito" src="img/enviar.png">
      </div>
      <div class="col">
        <p><b>Dirección:</b></p><input type="text" placeholder="Coloque su dirección&#127969;" maxlength="40">
      </div>
      <div class="col">
        <p><b>País:</b></p><input type="text" placeholder="Coloque su país &#127757;" maxlength="40">
      </div>
      <div class="col">
      <p><b>Seleccione un tipo de envío:</b></p>
        <select required>
            <option value="0" selected>*Seleccione el tipo de envío* &#128663;</option>
            <option value="1">Standard(12-15 días)</option>
            <option value="2">Express(5-8 días)</option>
            <option value="3">Premium(2-5 días)</option>
        </select>
      </div>
    </div>
    </form>
    <hr>
    <form action="" id="payProduct">
      <h5>MÉTODO DE PAGO:</h5>
      <p><img src="img/tarjeta.png" alt="Pagar con tarjeta"><b>Tarjeta de crédito:</b> <input type="radio" name="pago" value="p1" required></p></br>
      <p><img src="img/transferencia.png" alt="Pagar con transferencia"><b>Transferencia Bancaria:</b> <input type="radio" name="pago" value="p2" required></p>
    </form>
    <div id="almostTotal">
      <p><b>Importe Total:</b></p>
      <div id="casiTotal"></div>
      <div>
        <p id="result"></p>
      </div>
      <a href="products.html" class="btn btn-danger btn-number">Volver al sitio</a>
      <button type="button" class="btn btn-success btn-number" onclick="">Finalizar compra</button>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
